{% extends 'base.html' %}

{% block title %} create event {% endblock title %}
{% block style %}
<style>

    input,textarea{
        color:black !important;
        outline:none;
        width:100%;
        border:none;
        border-bottom:1px solid black ;
}
    input,textarea:focus{

        outline:none;
        width:100%;
        border:none;
        border-bottom:1px solid black ;
}

    label{
        font-weight:bold;
    }

   .create-event{

   width:min(100%,26rem);
   border-radius:20px 20px 0px 0px;
background:rgba(255,255,255,0.5);  -webkit-box-shadow: 3px 3px 5px 6px #ccc;  /* Safari 3-4, iOS 4.0.2 - 4.2, Android 2.3+ */
  -moz-box-shadow:    3px 3px 5px 6px #ccc;  /* Firefox 3.5 - 3.6 */
  box-shadow:         3px 3px 5px 6px #ccc;
}
   }
</style>
{% endblock style %}
{% block content %}

{% include 'main/!navbar.html'  %}
<div class="create-event container-fluid d-flex justify-content-center p-3  mt-3 ">
    <div class="text-center mt-3   ">
        <h3>Create a new event</h3>
        <p>its quick and easy</p>
        <form action="" method="POST" class="text-left">
            {% csrf_token %}
            <div class="form-group ">
                <label class="d-block " for="name">Event Name</label>
                <input required type="text" minlength="10" maxlength="450" name="name" id="name" placeholder="type your event name">
            </div>
            <div class="form-group ">
                <label class="d-block " for="start_date">Date & time</label>
                <input required    class="date" type="text" name="start_date" id="start_date" placeholder="Start date and time">
                <input required    class="date" type="text" name="end_date" id="end_date" placeholder="End date and time">
            </div>
            <div class="form-group ">
                <label class="d-block " for="location">Location </label>
                <input class="form-control" required  type="text" name="location" id="location" placeholder="type your detailed event location">
            </div>
            <div class="form-group ">
                <label class="d-block " for="guest_number">How many people are you expecting </label>
                <input type="number" name="guest_number" id="guest_number" placeholder="Enter the number of guest">
            </div>
            <div class="form-group ">
                <label class="d-block " for="description">Other description</label>
                <textarea  name="description" id="description"  rows="2" placeholder="type your description"></textarea>
            </div>
            <input type="submit" value="create event" class="btn border border-dark p-3   ">
        </form>
    </div>
</div>

{% endblock content  %}


{% block script %}
<script>
    $(".date").on('focus', function(){
        $(this).get(0).type = 'datetime-local';
        $('#start_date').datetimepicker();
    })
</script>
{% endblock script %}
