{% extends 'base.html' %}
{% load static %}
{% block title %} create event {% endblock title %}
{% block style %}
<style>

      .third_bg{
    position:absolute;
    width:100%;
    height:100%;
    top:0px;
    object-fit:cover;
    z-index:-1;

  }
  .create{
      display:grid;
      grid-template-columns:repeat(12,1fr);
  }
  .create__formwrapper{
  background:rgba(255,255,255,0.7);
  border:1px solid grey;
  padding:20px;
    margin-top:80px;
    margin:20px;
    grid-column:4/10;
  }
  .create__submitBtn{
      padding:8px 10px;
    background-color:#60C1EF;
    width:fit-content;
    border-radius:10px;
    border:none;
  }
  @media screen and (max-width:768px){
    .create__formwrapper{
        grid-column:2/12;
    }
  }
@media screen and (max-width:536px){
    .create__formwrapper{
        grid-column:1/13;
    }
  }
</style>
{% endblock style %}
{% block content %}


{% include 'main/!navbar.html'  %}
<div class="create">
<img src="{% static 'images/third_bg.png' %}" alt="" class="third_bg">
    <div class="create__formwrapper">
            <h6 >Create your event</h6>
            <form action="" class="" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <input class="form-control" id="name" maxlength="450" minlength="10" name="name" placeholder="Event name"
                               required type="text">
                    </div>
                    <div class="col-md-6 form-group">
                        <input class="form-control" id="location" name="location" placeholder=" Event location" required
                               type="text">

                    </div>
                </div>
                <div class="form-group">
                    <input class="date form-control" id="start_date" name="start_date" placeholder="Start date and time" required
                           type="text">


                </div>
                <div class="form-group">
                    <input class="date form-control" id="end_date" name="end_date" placeholder="End date and time" required
                           type="text">
                </div>
                <div class="form-group">
                    <textarea class="form-control"  name="description" id="description"  rows="2" placeholder="Event Description"></textarea>
                </div>
                <div class="mb-3">
                </div>
                <div class="text-center">
                  <input type="submit" value="create event" class="create__submitBtn" >
                </div>
            </form>
        </div>
</div>

{% endblock content  %}


{% block script %}
<script>
    $(".date").on('focus', function(){
        $(this).get(0).type = 'datetime-local';

    })

</script>
{% endblock script %}
