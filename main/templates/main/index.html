<style>

  .index{
    display:grid;
    grid-template-columns:repeat(12,1fr);

  }

  .index__sectionOne{
  grid-column:2/12;
  display:grid;
  grid-template-columns:repeat(12,1fr);
  }
  .index__sectionOne_left{

  grid-column:1/16;
  display:grid;
  }
  .index__title_wrapper{
    margin-top:55px;
  }
  .index__title_notification{
    padding:8px 10px;
    background-color:#FFE6D9;
    width:fit-content;
    border-radius:10px;
  }
  .index__title{
  font-size:var(--index-title-fs);
  line-height:var(--index-title-lh);
  }
  .index__title_description{
    margin-top:20px;
    margin-left:5px;
    font-size:var(--index-title-description-fs);
    color:#BFBFBF;

  }
  @media screen and (max-width:578px){
  :root{
     --index-title-fs:5rem;
     --index-title-lh:4rem;
  }
  }
  @media screen and (max-width:460px){
  :root{
     --index-title-fs:4rem;
     --index-title-lh:3rem;
     --index-title-description-fs:1rem;
  }
  }
  @media screen and (max-width:370px){
  :root{
     --index-title-fs:3rem;
     --index-title-lh:2rem;
     --index-title-description-fs:0.8rem;
  }
  }
  .index_bg{
    position:absolute;
    width:100%;
    height:100%;
    top:0px;
    object-fit:cover;
    z-index:-1;

  }
</style>
{% endblock style %}
